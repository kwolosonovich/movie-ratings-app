<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Manrope:600&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Document</title>
</head>

<body>
    <hr />
    <h1>Movie Ratings</h1>
    <hr />

    <div class="pic-container">
        <img class="lg-pic" src="images/main.jpg" alt="movie wheel" />
        <table id="t">
            <tr>
                <th>
                    <h4>Movie Title</h4>
                </th>
                <th>
                    <h4>Rating</h4>
                </th>
            </tr>
        </table>

        <div class="bottom-right">
            <a class="artistLabel"
                href="https://unsplash.com/@jdent?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge"
                target="_blank" rel="noopener noreferrer" title="Download free photos from Jason Dent"><svg
                    xmlns="http://www.w3.org/2000/svg" style="
                height: 12px;
                width: auto;
                position: relative;
                vertical-align: middle;
                top: -2px;
                fill: grey;" viewBox="0 0 32 32">
                    <title>unsplash-logo</title>
                    <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
                </svg></span><span style="display: inline-block; padding: 1px 2px;">Jason Dent</span></a>
        </div>
    </div>
    <hr>
    <div id="new-movie">
        <div class="form-Container">
            <form>
                <label for="movie-title">
                    <h3>Movie Title</h3>
                </label>
                <br />
                <input type="text" id="movie-title" />
                <br />
                <label class="labels" for="rating">
                    <i class="em em-sleeping p1" aria-role="presentation" aria-label="SLEEPING FACE"></i>
                    <i class="em em-thinking_face p2" aria-role="presentation" aria-label="THINKING FACE"></i>
                    <i class="em em-hugging_face p3" aria-role="presentation" aria-label="HUGGING FACE"></i>
                </label>
                <div id="slider"></div>
                <button id="submit-movie" type="submit">Submit Rating</button>
            </form>
        </div>
    </div>
    <hr />

    <script>
        $("#slider").slider({ step: 1, max: 10, animate: "slow", value: "5" });

        $(document).ready(function () {
            $("#slider").slider({ step: 1, max: 10, animate: "slow", value: "5" });
            $("#submit-movie").on("click", function (e) {
                e.preventDefault();

                let ratingCount = $('tr').length;

                if (ratingCount === 11) {
                    alert("Sorry, only 10 movies can be added to your ratings")
                    return false;
                }
                let title = $("#movie-title").val();
                if (title.split(" ").length < 2) {
                    alert("Title must be at least two words");
                    return false;
                }
                let rating = $("#slider").slider("option", "value");
                let addMovieRating = (title, rating) => {
                    let structure = `<tr><td>${title}</td><td>${rating}</td></tr>`;
                    $("#t").append(structure);
                }
                addMovieRating(title, rating);
            });
        });
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</body>

</html>
